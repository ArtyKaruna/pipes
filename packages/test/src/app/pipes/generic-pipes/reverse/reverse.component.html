<div>
  <header>Reverse</header>
  {{ title }}: {{ title | reverse }}
  <br>
  {{ num }}: {{ num | reverse }}
  <br>
  {{ arr }}: {{ arr | reverse }}
  <br>
  {{ (nul | reverse) == null }}
  <br>
  []: {{ emptyArr | reverse | length }}
  <br>
  {{ obj | reverse | json }}
  <br>
  {{ date }}: {{ date | reverse }}
</div>
